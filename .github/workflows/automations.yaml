name: Automation Test - Web & API Integrated

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  automation-suite:
    name: Run All Tests (Web & API)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'
          cache: 'gradle'

      - name: Grant Execute Permission for Gradlew
        run: chmod +x gradlew

      - name: Set up Chrome Browser
        uses: browser-actions/setup-chrome@latest

      - name: Run API Tests
        run: ./gradlew test -Dcucumber.filter.tags="@api"
        continue-on-error: true

      - name: Run Web UI Tests
        run: ./gradlew test -Dcucumber.filter.tags="@web"
        continue-on-error: true

      - name: Upload Test Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: full-automation-report
          path: |
            target/
            build/reports/
            build/test-results/
